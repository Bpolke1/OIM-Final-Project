<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .champions-league-theme {
            position: relative;
            padding-bottom: 50px; 
        }

        .search-standings {
            position:  relative;
            bottom: 1px; 
            left: 10px;
            width: calc(100% - 20px); 
            max-width: 400px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="champions-league-theme">
            <h1 class="text-center mb-4">{{ teams_name }}'s Information Hub</h1>
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ logo }}" alt="Team Logo" class="img-fluid mb-4">
                </div>
                <div class="col-md-8">
                    <p>Team Name: {{ teams_name }}</p>
                    <p>Team ID in the Database: {{ teamid }}</p>
                    <p>Stadium: {{ stadium }}</p>
                    <p>Capacity: {{ capacity }}</p>
                    <img src="{{ stadiumimg }}" alt="" class="d-block mx-auto img-fluid rounded">
                    <form action="/standings" method="post" class="search-standings">
                        <div class="input-group">
                            <input type="text" name="teamid" class="form-control" placeholder="Input Team ID">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Search Standings</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
